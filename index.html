<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="left-part">
            <div>
                <img class="img" src="images/image.webp">
                <div class="logo-part">
                    <img class="odin-logo" src="images/odin-lined.png" alt="the odin">
                    <div>this is logo part</div>
                </div>
            </div>
        </div>
        <div class="right-part">
            <div class="txt-1" style="text-align: center;">
                I am <b>SANATAN SETHI</b> the new web dev in this world.If you need any kind of software related help then you can contact me.
            </div>
            <div class="txt-1" style="text-align: center;"><b>I am here for you</b></div>
            <div class="bottom-part">
                <div class="txt-1">Let's do this !</div>
                <div class="inp-sec">
                    <div class="inp-part">
                        <div>First name</div>
                        <input class="inp-box" type="text">
                    </div>
                    <div class="inp-part">
                        <div>Last name</div>
                        <input class="inp-box" type="text">
                    </div>
                </div>
                <div class="inp-sec">
                    <div class="inp-part">
                        <div>Email</div>
                        <input class="inp-box" type="email">
                    </div>
                    <div class="inp-part">
                        <div>Phone number</div>
                        <input class="inp-box" type="tel">
                    </div>
                </div>
                <div class="inp-sec">
                    <div class="inp-part">
                        <div>Password</div>
                        <input class="inp-box" type="text">
                    </div>
                    <div class="inp-part">
                        <div>Confirm Password</div>
                        <input class="inp-box" type="text">
                    </div>
                </div>
            </div>
            <button class="create-btn">
                Create account
            </button>
            <div style="margin-left: 70px;">
                Already have an account?
                <a href="#">log in</a>
            </div>
        </div>
    </div>
</body>
</html>
